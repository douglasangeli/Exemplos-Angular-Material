<mat-card-title>
  Checkbox
</mat-card-title>
<mat-card-content>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Selecione uma data">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</mat-card-content>
