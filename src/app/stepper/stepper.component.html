<mat-card-title>
  Passo a passo (stepper)
</mat-card-title>
<mat-card-content>

  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Ligar modo linear' : 'Desligar modo linear'}}
  </button>

  <h3>Horizontal</h3>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Preencha o seu nome</ng-template>
        <mat-form-field>
          <input matInput placeholder="Seu nome" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Próximo passo</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Preencha o seu endereço</ng-template>
        <mat-form-field>
          <input matInput placeholder="Seu endereço" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Voltar</button>
          <button mat-button matStepperNext>Próximo Passo</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Pronto</ng-template>
      Você terminou.
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>


  <h3>Vertical</h3>
  <mat-vertical-stepper [linear]="isLinear" #stepperVertical>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Preencha o seu nome</ng-template>
        <mat-form-field>
          <input matInput placeholder="Seu nome" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Próximo passo</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Preencha o seu endereço</ng-template>
        <mat-form-field>
          <input matInput placeholder="Seu endereço" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Voltar</button>
          <button mat-button matStepperNext>Próximo Passo</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Pronto</ng-template>
      Você terminou.
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button (click)="stepperVertical.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

</mat-card-content>
