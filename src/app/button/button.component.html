<mat-card-title>
  Botões
</mat-card-title>
<mat-card-content>
  <h5>Botão Simples e Snackbar</h5>
  <button mat-button matTooltip="Informação sobre a ação a ser executada" matTooltipPosition="left" (click)="openSnackBar(message, action)">Clica,
    vai!</button>

  <h5>Botão Simples Elevado e Dialog</h5>
  <button mat-button mat-raised-button (click)="openDialog()">Clica, vai!</button>

  <h5>Bottom Sheet</h5>
  <button mat-button mat-raised-button (click)="openBottomSheet()">Clica, vai!</button>

  <h5>Menu</h5>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <h5>Toggle</h5>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>

  <h5>Toggle Múltiplo</h5>
  <mat-button-toggle-group multiple name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
</mat-card-content>
